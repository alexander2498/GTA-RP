<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GTA.RP/donate</title>
        <link rel="stylesheet" href="css-for-GTA.RP.css">
    </head>
    <body>
        <style>
            body {
                background-color: black;
                background-image: url(GTA-RP-images/background-for-donate.png);
                background-position-x: center;
                background-repeat: no-repeat;
                min-width: 100%;
            }
        </style>
        <div class="banner">
            <div class="banner_logo1">
                <div class="banner_logo1__img"><img src="GTA-RP-images/Logo.png" alt="logo"></div>
                <div class="banner_logo1__line-6"><img src="GTA-RP-images/line-6.png" alt="line"></div>
                <a href="GTA-RP.html" class="banner_logo1__gta">GTA Role Play</a>
            </div>
            <div class="banner_hat">
                <a href="Monitoring.html" class="banner_hat__monitoring">Мониторинг</a>
                <a href="news.html" class="banner_hat__news">Новости</a>
                <a href="forum.html" class="banner_hat__forum">Форум</a>
                <a href="donate.html" class="banner_hat__donate">Донат</a>
                <a class="banner_hat__account">Личный кабинет</a>
            </div>
        </div>
        <div class="outlines">
            <div class="outlines__vk"><img src="GTA-RP-images/vk-outline.png" alt="vk"></div>
            <div class="outlines__youtube-logo"><img src="GTA-RP-images/youtube-logo.png" alt="youtube-logo"></div>
            <div class="outlines__telegram-logo"><img src="GTA-RP-images/telegram-logo.png" alt="telegram"></div>
        </div>
        <div class="buy-cash">
            <div class="buy-cash__buy-cash">Приобрести валюту</div>
            <select class="buy-cash__form">
                <option value="сервер">Выберите сервер</option>
            </select>
            <input value="Логин аккаунта" type="text" class="buy-cash__form">
            <input value="Email" type="email" class="buy-cash__form">
            <input value="Введите сумму" type="numeric" class="buy-cash__form">
            <button class="buy-cash__payment">Перейти к оплате</button>
        </div>
        <div class="price-list">
            <div class="price-list__price-list">Прайс лист</div>
            <div class="price-list__prices">
                <div class="price-list__VIP">
                    <div class="price-list__VIP__col">VIP статус 7 дней/30 дней</div>
                    <div class="price-list__VIP__col">Военный билет</div>
                    <div class="price-list__VIP__col">Снять варн</div>
                    <div class="price-list__VIP__col">Смена внешности</div>
                    <div class="price-list__VIP__col">Смена имени</div>
                </div>
                <div class="price-list__VIP2">
                    <div class="price-list__VIP__col2">350р/1000р</div>
                    <div class="price-list__VIP__col2">350р</div>
                    <div class="price-list__VIP__col2">350р</div>
                    <div class="price-list__VIP__col2">350р</div>
                    <div class="price-list__VIP__col2">350р</div>
                </div>
            </div>
            <div class="price-list__rate">
                <div class="price-list__rate__1000">1000 $</div>
                <div class="price-list__rate__60p">=60р</div>
            </div>
        </div>
    </body>
</html>
