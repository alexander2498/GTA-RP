<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GTA.RP</title>
        <link rel="stylesheet" href="css-for-GTA.RP.css">
    </head>
    <body>
        <div class="head">
            <div class="banner">
                <div class="banner_logo1">
                    <div class="banner_logo1__img"><img src="GTA-RP-images/Logo.png" alt="logo"></div>
                    <div class="banner_logo1__line-6"><img src="GTA-RP-images/line-6.png" alt="line"></div>
                    <a href="GTA-RP.html" class="banner_logo1__gta">GTA Role Play</a>
                </div>
                <div class="banner_hat">
                    <a href="Monitoring.html" class="banner_hat__monitoring">Мониторинг</a>
                    <a href="news.html" class="banner_hat__news">Новости</a>
                    <a href="forum.html" class="banner_hat__forum">Форум</a>
                    <a href="donate.html" class="banner_hat__donate">Донат</a>
                    <a href="account.html" class="banner_hat__account">Личный кабинет</a>
                </div>
            </div>
            <div class="outlines">
                <div class="outlines__vk"><img src="GTA-RP-images/vk-outline.png" alt="vk"></div>
                <div class="outlines__youtube-logo"><img src="GTA-RP-images/youtube-logo.png" alt="youtube-logo"></div>
                <div class="outlines__telegram-logo"><img src="GTA-RP-images/telegram-logo.png" alt="telegram"></div>
            </div>
            <div class="start-playing">
                <div class="start-playing__start">Начать</div>
                <button class="start-playing__button"><img src="GTA-RP-images/start-button.png" alt="start-button"></button>
                <div class="start-playing__playing">Играть</div>
            </div>
    </div>
        <div class="about-project">
            <div class="about-project__about-project">О проекте</div>
            <div class="about-project__line-7"><img src="GTA-RP-images/Line-7.png" alt="line"></div>
        </div>
        <div class="rectangles">
            <div class="rectangles__1"><img src="GTA-RP-images/rectangle-36.png" alt="rectangle"></div>
            <div class="rectangles__1_1"><img src="GTA-RP-images/rectangle-40.png" alt="rectangle"></div>
            <div class="rectangles__2"><img src="GTA-RP-images/rectangle-36.png" alt="rectangle"></div>
            <div class="rectangles__2_1"><img src="GTA-RP-images/rectangle-40.png" alt="rectangle"></div>
            <div class="rectangles__3"><img src="GTA-RP-images/rectangle-36.png" alt="rectangle"></div>
            <div class="rectangles__3_1"><img src="GTA-RP-images/rectangle-40.png" alt="rectangle"></div>
        </div>
        <div class="today-online">Онлайн за сегодня составил более:</div>
        <div class="today-online__in-circle">
            <div class="today-online__in-circle__501">501</div>
            <div class="today-online__in-circle__monitoring"><img src="GTA-RP-images/monitoring-button.png" alt="monitoring"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__logo"><img src="GTA-RP-images/footer-logo.png" alt="logo"></div>
        <div class="footer_col__1">
            <div class="footer_col__1__1">Контакты</div>
            <div class="footer_col__1__2">help@gtarp.com</div>
            <div class="footer_col__1__2">info@gtarp.com</div>
        </div>
        <div class="footer_col__2">
            <div class="footer_col__2__1">Важное</div>
            <div class="footer_col__2__2">Форум</div>
            <a href="partnership.html" class="footer_col__2__2">Сотрудничество</a>
        </div>
        <div class="footer_col__3">
            <div class="footer_col__3__1">Для пользователей</div>
            <div class="footer_col__3__2">Политика конфиденциальности</div>
            <div class="footer_col__3__2">Пользовательское соглашение</div>
        </div>
        <div class="footer_col__4">
            <input class="footer_col__4__1" value="Введите email" type="email">
            <div class="footer_col__4__2"><img src="GTA-RP-images/accept-cookies.png" alt="cookies"></div>
        </div>
    </div>
    </body>
</html>
