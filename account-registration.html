<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GTA.RP/account-registration</title>
    <link rel="stylesheet" href="css-for-GTA.RP.css">
</head>
<body>
    <style>
        body {
            display: grid;
            background-color: black;
            background-image: url(GTA-RP-images/background-for-account.png);
            background-position-x: center;
            background-repeat: no-repeat;
            min-width: 100%;
        }
    </style>
    <div class="banner">
        <div class="banner_logo1">
            <div class="banner_logo1__img"><img src="GTA-RP-images/Logo.png" alt="logo"></div>
            <div class="banner_logo1__line-6"><img src="GTA-RP-images/line-6.png" alt="line"></div>
            <a href="GTA-RP.html" class="banner_logo1__gta">GTA Role Play</a>
        </div>
        <div class="banner_hat">
            <a href="Monitoring.html" class="banner_hat__monitoring">Мониторинг</a>
            <a href="news.html" class="banner_hat__news">Новости</a>
            <a href="forum.html" class="banner_hat__forum">Форум</a>
            <a href="donate.html" class="banner_hat__donate">Донат</a>
            <a href="account.html" class="banner_hat__account">Личный кабинет</a>
        </div>
    </div>
    <div class="outlines">
        <div class="outlines__vk"><img src="GTA-RP-images/vk-outline.png" alt="vk"></div>
        <div class="outlines__youtube-logo"><img src="GTA-RP-images/youtube-logo.png" alt="youtube-logo"></div>
        <div class="outlines__telegram-logo"><img src="GTA-RP-images/telegram-logo.png" alt="telegram"></div>
    </div>
    <div class="registration">
        <div class="registration_registration">Регистрация</div>
        <input value="Логин" type="text" class="registration_forms">
        <input value="Почта" type="email" class="registration_forms">
        <input value="Пароль" type="text" class="registration_forms">
        <div class="checkboxes">
            <div>
                <input type="checkbox" class="cb1" id="cb1"><label for="cb1">Политика конфиденциальности и Пользовательское соглашение</label>
            </div>
            <div>
                <input type="checkbox" class="cb1" id="cb1"><label for="cb1">Подписка на новости портала</label>
            </div>
        </div>
        <button class="registration-start-button"><img src="GTA-RP-images/registration-start-button.png" alt="start"></button>
    </div>
</body>

</html>
